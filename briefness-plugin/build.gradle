apply plugin: 'java-gradle-plugin'
apply plugin: 'kotlin'
apply plugin: 'maven'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
uploadArchives {
    //本地仓库的一种
    repositories {
        flatDir {
            name "localRepository"
            dir "localRepository/libs"
        }
    }
}

group = "com.hacknife"//project属性
version = "1.7.8"//project属性
dependencies {
    implementation deps.android.gradlePlugin
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.71'
    implementation files('libs/javaparser-core-3.5.14.jar')
}
